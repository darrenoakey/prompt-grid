name: Build

on:
  push:
  pull_request:

jobs:
  build-macos-arm64:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: |
          mkdir -p output
          go build -o output/prompt-grid-darwin-arm64 ./src

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-darwin-arm64
          path: output/prompt-grid-darwin-arm64
          retention-days: 30

  build-macos-amd64:
    name: Build macOS (Intel)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: |
          mkdir -p output
          go build -o output/prompt-grid-darwin-amd64 ./src

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-darwin-amd64
          path: output/prompt-grid-darwin-amd64
          retention-days: 30

  build-linux-amd64:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            pkg-config \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libffi-dev \
            libxcursor-dev \
            libvulkan-dev

      - name: Build
        run: |
          mkdir -p output
          go build -o output/prompt-grid-linux-amd64 ./src

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-linux-amd64
          path: output/prompt-grid-linux-amd64
          retention-days: 30
