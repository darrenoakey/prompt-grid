name: Build

on:
  push:
  pull_request:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build arm64 (Apple Silicon)
        run: |
          mkdir -p output
          go build -o output/prompt-grid-darwin-arm64 ./src

      - name: Build amd64 (Intel)
        env:
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: clang -arch x86_64
          CXX: clang++ -arch x86_64
        run: |
          go build -o output/prompt-grid-darwin-amd64 ./src

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-darwin-arm64
          path: output/prompt-grid-darwin-arm64
          retention-days: 7

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-darwin-amd64
          path: output/prompt-grid-darwin-amd64
          retention-days: 7

  build-linux-amd64:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            pkg-config \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libffi-dev \
            libxcursor-dev \
            libvulkan-dev

      - name: Build
        run: |
          mkdir -p output
          go build -o output/prompt-grid-linux-amd64 ./src

      - uses: actions/upload-artifact@v4
        with:
          name: prompt-grid-linux-amd64
          path: output/prompt-grid-linux-amd64
          retention-days: 7

  release:
    name: Create Release
    needs: [build-macos, build-linux-amd64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ github.run_number }}" \
            "artifacts/prompt-grid-darwin-arm64/prompt-grid-darwin-arm64" \
            "artifacts/prompt-grid-darwin-amd64/prompt-grid-darwin-amd64" \
            "artifacts/prompt-grid-linux-amd64/prompt-grid-linux-amd64" \
            --repo "${{ github.repository }}" \
            --title "Build v${{ github.run_number }}" \
            --notes "Commit: ${{ github.sha }}"
